<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nike</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="header">
    <div class="header__back"></div>
    <!--<div class="header__front"></div>-->
    <nav class="header__menu">
      <div class="menu__items">
        <div class="menu__item nike-icon"><img src="images/logo.png" alt="Nike-Icon"></div>
        <div class="menu__item menu-icon">
          <div class="menu-icon__item"></div>
          <div class="menu-icon__item"></div>
          <div class="menu-icon__item"></div>
        </div>
      </div>
    </nav>
    <div class="header__bubble-items">
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
      <div class="header__bubble-item"></div>
    </div>

      <div class="header__board_text"><p>Your Title Goes Here<br>
        Make It Long & Maybe <br>
        3 Lines</p></div>
      <div class="header__board_buttons">
        <div class="header__board_button header__board_button_left"><a class="header__batton_link" href="#"><b>explore</b></a></div>
        <div class="header__board_button header__board_button_right">
          <a class="header__batton_link" calss href="#"><b>add to cart</b></a></div>
        <div class="header__boots"><img src="images/boots.png" alt="Boots-icon"></div>
      </div>
    </div>
  </div>

  <div class="banner">
    <div class="banner-side"></div>
    <div class="banner__boots"></div>
    <div class="banner__bubble banner__bubble-1"></div>
    <div class="banner__bubble banner__bubble-2"></div>
    <div class="banner__bubble banner__bubble-3"></div>
    <div class="banner__bubble banner__bubble-4"></div>
    <div class="banner__button-container">
      <div class="banner__button"><a href="#" class="banner__button_link"><b>buy now</b></a></div>
    </div>
    <div class="banner__function banner__function-1"><b>Сool Shoelaces</b></div>
    <div class="banner__function banner__function-2"><b>Сonveniently For Socks</b></div>
    <div class="banner__function banner__function-3"><b>Comfortable Heels</b></div>
    <div class="banner__dotted-line banner__dotted-line-1"></div>
    <div class="banner__dotted-line banner__dotted-line-2"></div>
    <div class="banner__dotted-line banner__dotted-line-3"></div>
  </div>

</html>
